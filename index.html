<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1 id="main-heading">Timer</h1>
        <h2>Timer sets: <span id="stop_time">00</span> seconds</h2>
        <h2 id="time">Current time: <span id="current_time">00</span> seconds</h2>
        <div>
            <button id="start">Start Timer</button>
            <button id="stop">Stop Timer</button>
            <button id="reset">Reset Timer</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
